[pytest]
# Pytest Configuration for Multi-Agent Portfolio Collaboration System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Disable warnings
    --disable-warnings
    # Fail on first error (comment out to run all tests)
    # -x

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions and components
    integration: Integration tests for multi-component workflows
    slow: Tests that take significant time to run
    mcp: Tests that require MCP server integration

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html
[coverage:run]
source = src
omit =
    */tests/*
    */examples/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
